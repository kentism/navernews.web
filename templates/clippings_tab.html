<!-- CLIPPINGS TAB CONTENTS -->
<!-- Text-based clipping functionality with textarea and control buttons -->
<!-- All JavaScript logic is handled in main.js -->
<!-- ============================================================================ -->

<div class="clipping-text-wrapper">
    <!-- Section Header -->
    <h2 class="clipping-header">📁 클리핑 모음</h2>

    <!-- Section Main -->
    <p class="clipping-main">검색결과 탭에서 클리핑한 뉴스들이 카테고리에 따라 아래에 추가됩니다.<br>
        텍스트 영역에서는 자유롭게 텍스트 편집이 가능하며, 아래 📋 텍스트 복사 버튼을 통해 일괄 복사가 가능합니다.<br>
        클리핑 텍스트 영역을 비우고 싶다면 ✨ 비우기 버튼을 클릭하세요.</p>

    <!-- Action Buttons -->
    <div class="clipping-actions">
        <button id="copyTextBtn" class="btn-copy">
            📋 텍스트 복사
        </button>
        <button id="clearTextBtn" class="btn-clear">
            ✨ 비우기
        </button>
    </div>

    <!-- Text Area -->
    <textarea id="clippingTextArea" class="clipping-textarea" placeholder="여기에 클리핑한 기사들이 추가됩니다..."
        title="텍스트 영역의 높이를 조정하려면 아래 핸들을 드래그하세요."></textarea>

    <!-- Resize Handle -->
    <div id="clippingResizeHandle" class="resize-handle" title="드래그하여 높이 조절">
        <div class="handle-bar"></div>
    </div>
</div>
