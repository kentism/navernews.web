<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📰 뉴스 클리핑</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='75' font-size='75'%3E🗐%3C/text%3E%3C/svg%3E">

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>

<body>
    <!-- ========================================================================== -->
    <!-- HEADER -->
    <!-- ========================================================================== -->
    <div class="sticky-top-wrapper">
        <header class="header">
            <div class="header-content">
                <h1>📰 뉴스 클리핑</h1>
                <button class="theme-btn" onclick="toggleTheme()">🌙</button>
            </div>

            <!-- Search Box -->
            <div class="search-box">
                <input type="text" id="keyword" placeholder="검색어 입력 (Enter)" autocomplete="off">
                <button id="searchBtn">🔍</button>
                <div id="recentKeywords" class="recent-keywords-dropdown"></div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs-nav-wrapper">
            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="homeTab" id="homeTabBtn">🏠 홈</button>
                <button class="tab-btn" data-tab="clippings" id="clippingsBtn">📁 클리핑 모음</button>
                <button class="btn-icon" id="globalRefreshBtn" title="현재 탭 새로고침" style="display:none;">🔄</button>
            </div>
        </div>
    </div>

    <!-- ========================================================================== -->
    <!-- MAIN CONTAINER -->
    <!-- ========================================================================== -->
    <div class="container">

        <!-- Tab Contents -->
        <div class="tabs-content">
            <!-- Home Tab -->
            <div id="homeTab" class="tab-pane active">
                {% include 'home.html' %}
            </div>

            <!-- 기존 검색 결과 탭 (필요하면 그대로 유지) -->
            <div id="searchPanelsContainer" class="tab-pane">
                <!-- 검색 결과가 동적으로 삽입될 영역 -->
            </div>

            <!-- Clippings Tab -->
            <div id="clippings" class="tab-pane">
                <div class="tab-content-inner">
                    <p>클리핑 탭을 로드하는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll Controls -->
    <div class="scroll-controls" id="scrollControls">
        <button id="scrollTopBtn" title="맨 위로">↑</button>
        <button id="scrollBottomBtn" title="맨 아래로">↓</button>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/clipping_service.js') }}"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>

</html>
