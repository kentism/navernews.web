<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCSC 네이버 뉴스 클리핑</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='75' font-size='75'%3E🗐%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>KCSC 네이버 뉴스 클리핑</h1>
            <button class="theme-btn" onclick="toggleTheme()">🌙</button>
        </div>
        <div class="search-box">
            <input type="text" id="keyword" placeholder="검색어 입력 (Enter)" autocomplete="off">
            <button id="searchBtn">🔍</button>
            <div id="recentKeywords" class="recent-keywords-dropdown"></div>
        </div>
    </header>

    <div class="container">
        <div class="tabs-nav">
            <button class="tab-btn active" data-tab="searchPanelsContainer" id="homeTabBtn">🏠 홈</button>
            <button class="tab-btn" data-tab="clippings" id="clippingsBtn">📁 클리핑 모음</button>
            <button class="btn-icon" id="globalRefreshBtn" title="현재 탭 새로고침" style="display:none;"
                onclick="refreshActiveTab()">🔄</button>
        </div>

        <div class="tabs-content">
            <div id="searchPanelsContainer" class="tab-pane active">
                <div class="empty-state" id="initialSearchMessage">
                    <h3>검색어를 입력하고 뉴스를 찾아보세요</h3>
                    <p>최신 뉴스부터 표시됩니다</p>
                </div>
            </div>

            <div id="clippings" class="tab-pane">
                <div class="tab-content-inner" style="height: 100%;">
                    <p>클리핑 탭을 로드하는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <button id="scrollTopBtn" title="맨 위로">↑</button>
    <div id="toastContainer" class="toast-container"></div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="clipFromModal()">📌 클리핑</button>
                <button class="btn-secondary" onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>

</html>
